<div *ngIf="hasError()" class="error">
    Error retrieving data: {{ samples.errorMessage }}
</div>

<div class="chart-container">
    <canvas #chart class="chart"></canvas>
</div>
<div class="stats">
    Last update {{ samples.lastPoll | date:'yyyy-MM-dd HH:mm'}} ({{ samples.allSamples.length }} sets)
</div>
